<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Taxas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a3950; /* Fundo escuro */
      padding: 30px;
    }
    .container {
      max-width: 600px;
      background: #ffffff; /* Fundo branco para o container */
      margin: auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #a1db00; /* Cor vibrante para o título */
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #000000; /* Texto preto para boa legibilidade */
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #213f55; /* Bordas em tom de azul claro */
    }
    button {
      background-color: #a1db00; /* Botão verde vibrante */
      color: white;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #6e862d; /* Tom mais escuro de verde ao passar o mouse */
    }
    .result {
      margin-top: 25px;
      background-color: #e6ffe6; /* Fundo suave para o resultado */
      border-left: 5px solid #a1db00; /* Barra de destaque verde */
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

      <option value="Crédito Parcelado">Crédito Parcelado</option>
